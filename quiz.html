<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cearta Irish Quiz for Kids</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/images/LogoMakr-8nRGZ0.png" alt="logo">
        <p class="score">Score: <span id="score-number">0/10</span></p>
    </header>

    <div class="quiz-area">
        <div class="quiz-image">
        </div>
        <div id="question">
            <p>Question</p>
        </div>
    </div>

    <div class="quiz-answer">
        <button class="answer-prefix" class="answer-text" data-number="1">A.</button>
        <button class="answer-prefix" class="answer-text" data-number="2">B.</button>
        <button class="answer-prefix" class="answer-text" data-number="3">C.</button>
    </div>
    
    <script src="assets/js/script.js"></script>

    <!-- font awesome script  -->
    <link rel="stylesheet" src="https://kit.fontawesome.com/7ddd698c47.js" crossorigin="anonymous">
    
</body>
</html>
