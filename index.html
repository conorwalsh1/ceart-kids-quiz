<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7ddd698c47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ceart - Online Irish Quiz</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/images/LogoMakr-2vhs0Z copy.png" alt="logo">
        <p class="score">Score: <span id="score-number">/10</span></p>
    </header>

    <div class="quiz-area">
        <div id="question-container" class="hide"></div>
            <div id="question">Welcome to Ceart, an online quiz platform to test your Irish language skills! You have ten questions to answer and you are only allowed one attempt on each question. Best of luck!</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Click "Start" below</button>
                <button class="btn">Click "Start" below</button>
                <button class="btn"><i class="fas fa-long-arrow-alt-down"></i></button>
                <button class="btn"><i class="fas fa-long-arrow-alt-down"></i></button>
            </div>
            <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
    
</body>
</html>
