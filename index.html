<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7ddd698c47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ceart - Irish Quiz</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/images/LogoMakr-2vhs0Z copy.png" alt="logo">
        <p class="score">Score: <span id="score-number">0</span></p>
        <p class="quiz-description">Test your Irish language skills!</p>
        <p class="player-name hide">Name: <span id="player-name"></span></p>
    </header>

    <div class="quiz-area">
        <div id="question-container"></div>
            <div id="welcome-message">Welcome to Ceart, an online quiz platform to test your Irish language skills! You have ten questions to answer and you are only allowed one attempt on each question. Best of luck!</div>
            <!-- <form id="name-form">
                <div class="first-name">
                  <label for="first-name">First Name:</label>
                  <input type="text" id="username-box" name="username">
                </div>
             </form> -->
            <div id="question" class="hide"></div>
            <div id="answer-buttons" class="btn-grid hide">
                <button id="btn--a"class="btn btn--a"></button>
                <button id="btn--b" class="btn btn--b"></button>
                <button id="btn--c" class="btn btn--c"></button>
                <button id="btn--d" class="btn btn--d"></button>
            </div>
            <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
    
</body>
</html>
