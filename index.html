<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ceart Irish Quiz for Kids</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/images/LogoMakr-2vhs0Z copy.png" alt="logo">
        <p class="score">Score: <span id="score-number">/10</span></p>
    </header>

    <div class="quiz-area">
        <div id="question-container" class="hide"></div>
            <div id="question">Welcome to Ceart, an online quiz platform to help beginners learn the Irish language. You have ten questions to answer and you are only allowed one attempt on each question. Best of luck.</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>

    <!-- font awesome script  -->
    <link rel="stylesheet" src="https://kit.fontawesome.com/7ddd698c47.js" crossorigin="anonymous">
    
</body>
</html>
