<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts -->
    <link rel="stylesheet" src="https://kit.fontawesome.com/7ddd698c47.js" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cearta Irish Quiz for Kids</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/images/LogoMakr-8nRGZ0.png" alt="logo">
        <p class="name">Name: <span id="name"></span></p>
        <p class="score">Score: <span id="name">0</span></p>
    </header>
        

    <div class="score-area"></div>

    <div class="quiz-area">
        <div class="quiz-image"></div>
        <div class="quiz-question"></div>
        <div class="quiz-answer">
            <button class="answer-a"></button>
            <button class="answer-b"></button>
            <button class="answer-c"></button>
        </div>
    </div>


    
    <script src="assets/js/script.js"></script>
</body>
</html>
