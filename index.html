<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7ddd698c47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ceart - Irish Quiz</title>
    <!-- Favicon image -->
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.ico"/>
</head>
<body>

    <!-- Header containing custom logo, correct and incorrect scores -->

    <header>
        <img class="logo" src="assets/images/ceart-logo.png" alt="ceart-logo" aria-label="ceart logo with a small green map of Ireland" onclick="location.reload()">
        <div class="score-div" aria-labelledby="correct-number incorrect-number">
            <p class="correct-score">Correct: <span id="correct-number">0</span></p>
            <p class="incorrect-score">Incorrect: <span id="incorrect-number">0</span></p>
        </div>
    </header>

    <!-- Quiz area which stores questions and buttons relating to answers, start quiz and next question -->

    <div class="quiz-area" aria-labelledby="welcome-message closing-message question answer-buttons btn--a btn--b btn--c btn--d">
        <div id="welcome-message">Welcome to Ceart, an online quiz platform for kids! Test your Irish language skills! You have ten questions to answer, if you get one wrong don't worry, just try again! Best of luck!</div>
        <div id="closing-message"></div>
        <div id="question" class="hide"></div>
        <div id="answer-buttons" class="btn-grid hide">
            <button id="btn--a" class="btn btn--a"></button>
            <button id="btn--b" class="btn btn--b"></button>
            <button id="btn--c" class="btn btn--c"></button>
            <button id="btn--d" class="btn btn--d"></button>
        </div>
        <div class="controls" aria-labelledby="start-btn next-btn">
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
        <button id="next-btn" onclick="clearCorrectColor" class="next-btn btn hide">Next</button>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
    
</body>
</html>
